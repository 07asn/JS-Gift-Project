<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="../css/login.css">
    <title>Presentia</title>
    <style>
        body {
            background-color: var(--background-color, #F3F4F6);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--container, #ffffff);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 15px var(--shadow, rgba(0, 0, 0, 0.1));
            animation: zoomIn 0.8s ease-in-out;
            align-items: center;
            justify-content: center;
            display: block;
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color, #DFBF00);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid var(--border, #ddd);
            font-size: 1rem;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: var(--primary-color, #DFBF00);
            box-shadow: 0 0 6px rgba(223, 191, 0, 0.5);
        }

        .hcontainer{
            margin-top:50px ;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color, #DFBF00);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #c6a400;
        }

        .forgot-link, .register-link {
            font-size: 0.9rem;
            text-decoration: none;
            color: var(--help-links, #646464);
        }

        .forgot-link:hover, .register-link:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--help-links, #646464);
            font-size: 0.9rem;
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
        <!-- Footer and Navbar -->
        <nav id="navbar-placeholder"></nav>
    <!-- Login Form -->
    <div class="hcontainer">
        <div class=" login-container">
            <h2 class="login-title">Welcome Back</h2>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                    <a href="#" class="register-link">Register Now</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="divider">or</div>
            <button class="google-btn w-100">
                <i class="bi bi-google"></i> Login with Google
            </button>
        </div>
    </div>


    <footer id="footer-placeholder"></footer>
    <script src="../js/shared/navbar.js" defer></script>
    <script src="../js/shared/footer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
