<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Presentia</title>
    <style>
        body {
            font-family: cursive;
            background-color: #f4f7fc;
            color: #333;
        }

        .pro-img-details img {
            max-width: 100%;
            border: 4px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        }

        .pro-img-details img:hover {
            transform: scale(1.05);
            box-shadow: 35px 35px 35px 35px rgba(0, 0, 0, 0.15);
        }

        /* Product Title */
        .pro-d-title a {
            text-decoration: none;
            color: #333;
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .pro-d-title a:hover {
            color: #ff9d9d;
        }

        /* Product Meta */
        .product_meta {
            font-family: cursive;
            margin-top: 10px;
            font-size: 1.5rem;
            color: #000000;
        }

        .product_meta .categories {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            box-shadow: 0 0 35px 0 rgba(0, 0, 0, 0.15);

        }

        /* Price Section */
        .price {
            font-family: cursive;
            font-size: 2rem;
        }

        .pro-price {
            font-family: cursive;
            font-size: 2rem;
            font-weight: bold;
            color: #090908;
            margin-top: 15px;            
            box-shadow: 0 0 35px 0 rgba(0, 0, 0, 0.15);
        }

        .details {
            margin-top: 1.5rem;
            font-size: 2rem;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Add to Cart Button */
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-3px);
        }

        .payment-pro{
            margin-top: 10rem;
        }

        /* Reviews Section */
        .reviews-section {
            margin-top: 40px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .reviews-section h4 {
            font-weight: 700;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 8px;
        }

        .reviews {
            margin-bottom: 30px;
        }

        .review {
            background-color: #f9f9f9;
            border: 1px solid #e1e4e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .review:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .review h5 {
            font-weight: 600;
            font-size: 1.2rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .review p {
            font-size: 1rem;
            color: #555;
            margin: 0;
            line-height: 1.6;
        }

        /* Textarea and Button */
        form textarea {
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            resize: none;
            transition: box-shadow 0.3s ease;
        }

        form textarea:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            border-color: #007bff;
            outline: none;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar-placeholder"></nav>

    <div class="container my-5">
        <div class="row">
            <!-- Product Image -->
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="pro-img-details">
                    <img src="" alt="Product Image">
                </div>
            </div>
            <!-- Product Details -->
            <div class="col-lg-6 col-md-12">
                <h4 class="pro-d-title">
                    <a href="#">Title</a>
                </h4>
                <p class="details">
                    Product-Details.
                </p>
                <div class="product_meta">
                    <span class="posted_in">
                        <strong>Categories:</strong>
                        <a rel="tag" href="#" class="categories">Category</a>
                    </span>
                </div>
                <div class="payment-pro">
                    <div class="m-bot15 my-3">
                        <strong class="price">Price:</strong>
                        <span class="pro-price">$300.00</span>
                    </div>
                </div>
                <p class="mt-4">
                    <button class="btn btn-round btn-danger" type="button">
                        <i class="fa fa-shopping-cart"></i> Buy Now
                    </button>
                </p>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="row reviews-section">
            <div class="col-md-12">
                <h4>Customer Reviews</h4>
                <div class="reviews">
                    <!-- Reviews will be dynamically inserted here -->
                </div>
                <h4>Add a Comment</h4>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Write your comment here..."></textarea>
                    </div>
                    <button type="submit" class="btn mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="../js/shared/navbar.js" type="module" defer></script>
    <script src="../js/shared/footer.js" defer></script>
    <script src="../js/product-details.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
